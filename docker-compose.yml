
version: '2'

networks:
  app-tier:
    driver: bridge
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    networks:
      - app-tier
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    networks:
    - app-tier
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  postgresql:
    image: postgres
    restart: always
    networks:
      - app-tier
    environment:
      - POSTGRES_PASSWORD=xmpass
      - POSTGRES_USER=xmuser
      - POSTGRES_DB=xm-company-db
      - POSTGRES_HOST_AUTH_METHOD=all
  app:
    image: 'golang:1.20'
    command: sh -c "go run ."
    networks:
      - app-tier
    ports:
      - 8090:8090
    working_dir: /src
    volumes:
      - ./:/src
    environment:
      - POSTGRES_PASSWORD=xmpass
      - POSTGRES_USER=xmuser
      - POSTGRES_DB=xm-company-db
    depends_on:
      - postgresql